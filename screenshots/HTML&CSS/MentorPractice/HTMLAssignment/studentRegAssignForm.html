<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="40%" align="center" height="40%">

        <tr height="49" lenght="24"> 
            <th colspan="2">  <h1><font color="red">Registration form</font></h1></th>
        </tr>
        <tr>
            <td rowspan="3" height="49">Registration Course</td>
            <td><input type="checkbox" name="SSC" value="SSC">SSC 
                 <input type="checkbox" name="HSC" value="HSC">HSC
                 <input type="checkbox" name="BA" value="BA">BA
            </td>
            <tr>
            <td><input type="checkbox" value="B.Sc" name="B.Sc">B.Sc
                <input type="checkbox" value="B.com" name="B.com">B.com
                <input type="checkbox" value="B.C.A." name="B.C.A.">B.C.A.
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" value="NEET" name="NEET">NEET
                <input type="checkbox" value="JEE" name="JEE">JEE
            </td>
        </tr>
        </tr>
        <tr>
            <td colspan="2"><b><font color="red">Students Details</font></b></td>
        </tr>
        <tr>
            <td>Students Name</td>
            <td><input type="text" placeholder="Enter your name*"</td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" placeholder="Father's name*" </td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text" placeholder="Mother's name*" </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" > </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="male">Male 
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other</td>
        </tr>
        <tr>
            <td>Upload photo</td>
            <td><input type="file"> </td>
        </tr>
        <tr>
            <td colspan="2"><b><font color="red"> Contact Details</font></b></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text" placeholder="Enter your Email id*"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="number" maxlength="10" placeholder="mobile no*" </td>
        </tr>
        <tr>
            <td >Address</td>
            <td> <textarea name="address" cols="20" rows="4" required></textarea> </td>
        </tr>
        <tr>
            <td>State</td>
            <td><select><option value="Maharashtra">Maharashtra</option></select></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select><option value="Mumbai">Mumbai</option></select></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button>Reset</button>
            <button>Submit</button></td>
        </tr>


    </table>
</body>
</html>
