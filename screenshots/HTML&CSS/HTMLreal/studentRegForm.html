<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <h1>student registration form</h1>
        <form action="">
            first name      <input type="text"><br>
            last name       <input type="text"><br>
            email id        <input type="text"><br>
            mobile no.      <input type="number"><br>
           birth date       <input type="date"><br>
            year of passing <input type="date"><br>
            <select>
                <option value="Graduation">Graduation</option>
                <option value="Post Graduation">Post-Graduation</option>
                <option value="HSC">HSC</option>
                <option vlaue="SSC">SSC</option>
            </select>
            <br>
            gender <br> <input type="radio" name="gender" value="male">male
             <input type="radio" name="gender" value="female">female
             <input type="radio" name="gender" value="other">other<br>

             <h1>hobby</h1>
             <input type="checkbox" name="cricket" value="cricket">cricket
             <input type="checkbox" name="singing" value="singing">singing
             <input type="checkbox" name="drawing" value="drawing">drawing<br>
            
             <input type="text" required="true" placeholder="enter your name">*<br>
             <input type="text" placeholder="enter your lastname" disabled="true">*<br>

             
            <button>submit</button><br>
            <p>or</p> 
             <input type="submit" value="save">
             <input type="reset" value="reset">

        </form>


    </form>  
</body>
</html>
